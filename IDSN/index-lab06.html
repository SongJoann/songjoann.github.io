<script type="text/javascript">
  // Get list and button
  const navList = document.querySelector('.header .list--nav')
  const button  = document.querySelector('.header .button--nav')

  // Hide nav and apply toggle
  const collapseNav = () => {
    if (document.body.clientWidth < 640) {
      navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`)
    } else {
      navList.removeAttribute('style')
    }

    button.onclick = () => {
      navList.style.setProperty('transition', `margin .1s`)
      if (navList.style.getPropertyValue('--listHeight')) {
        navList.style.removeProperty('--listHeight')
      } else {
        navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`)
      }
    }
  }

  collapseNav()

  // Check on resize if to collapse nav
  window.addEventListener('resize', () => {
    collapseNav()
  })
</script>

<script>
    fetch('https://randomuser.me/api')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            let user = data.results[0];
            let userName = `${user.name.first} ${user.name.last}`;
            let userEmail = user.email;
            let userPhone = user.phone;
            let userLocation = `${user.street.number} ${user.street.name}`;
            let socialUserName = user.login.username;
            

            document.getElementById('user-image').src = user.picture.large;
            document.querySelector('#user-image').setAttribute('alt', userName);

            document.querySelectorAll('.name').forEach((item) => {
                item.innerText = userName;
            });

            document.querySelectorAll('.email').forEach((item) => {
                item.innerText = userEmail;
            });

            document.querySelectorAll('.phone').forEach((item) => {
                item.innerText = userPhone;
            });

            document.querySelectorAll('.location').forEach((item) => {
                item.innerText = userLocation;
            });
            
            document.querySelectorAll('.social-link').forEach((item) => {
                item.innerText = 'https://www.randomuser.com/${socialUserName}';
            });

        });
    
</script>
