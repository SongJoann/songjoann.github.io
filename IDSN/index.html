<script type="text/javascript">
  // Get list and button
  const navList = document.querySelector('.header .list--nav')
  const button  = document.querySelector('.header .button--nav')

  // Hide nav and apply toggle
  const collapseNav = () => {
    if (document.body.clientWidth < 640) {
      navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`)
    } else {
      navList.removeAttribute('style')
    }

    button.onclick = () => {
      navList.style.setProperty('transition', `margin .1s`)
      if (navList.style.getPropertyValue('--listHeight')) {
        navList.style.removeProperty('--listHeight')
      } else {
        navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`)
      }
    }
  }

  collapseNav()

  // Check on resize if to collapse nav
  window.addEventListener('resize', () => {
    collapseNav()
  })
</script>

    <h1>Lab 3: Mad Libs Project</h1>
    <p>Fill out the form below and click the button to see the story.</p>
    <form method="get" id="form">
      <div class="form-group">
        <label for="ADJECTIVE">ADJECTIVE</label>
        <input type="text" class="form-control" id="adjective_1" name="adjective" placeholder="ADJECTIVE">
      </div>
      <div class="form-group">
        <label for="ADJECTIVE">ADJECTIVE</label>
        <input type="text" class="form-control" id="adjective_2" name="adjective" placeholder="ADJECTIVE">
      </div>
      <div class="form-group">
        <label for="NAME">NAME</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="NAME">
      </div>
      <div class="form-group">
        <label for="NOUN">NOUN</label>
        <input type="text" class="form-control" id="noun1" name="noun1" placeholder="NOUN">
      </div>
      <div class="form-group">
        <label for="ADVERB">ADVERB</label>
        <input type="text" class="form-control" id="adverb" name="adverb" placeholder="ADVERB">
      </div>
      <div class="form-group">
        <label for="NOUN">NOUN</label>
        <input type="text" class="form-control" id="noun2" name="noun2" placeholder="NOUN">
      </div>
      <div class="form-group">
        <label for="NOUN">NOUN</label>
        <input type="text" class="form-control" id="noun3" name="noun3" placeholder="NAME">
      </div>
      <div class="form-group">
        <label for="ADJECTIVE">ADJECTIVE</label>
        <input type="text" class="form-control" id="adjective_3" name="adjective_3" placeholder="ADJECTIVE">
      </div>
      <div class="form-group">
        <label for="NOUN">NOUN</label>
        <input type="text" class="form-control" id="noun4" name="noun4" placeholder="NOUN">
      </div>
      <div class="form-group">
        <label for="NOUN">NOUN</label>
        <input type="text" class="form-control" id="noun5" name="noun5" placeholder="NOUN">
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="story"></div>
  </div>

  <script>
  // When we click the submit button, log the values of the form.
  document.getElementById('submit').addEventListener('click', function (event) {
    console.log(document.getElementById('adjective_1').value);
    console.log(document.getElementById('adjective_2').value);
    console.log(document.getElementById('name').value);
    console.log(document.getElementById('noun1').value);
    console.log(document.getElementById('adverb').value);
    console.log(document.getElementById('noun2').value);
    console.log(document.getElementById('noun3').value);
    console.log(document.getElementById('adjective_3').value);
    console.log(document.getElementById('noun4').value);
    console.log(document.getElementById('noun5').value);

    // Hide the form.
    document.getElementById('form').style.display = 'none';

    // Tell the story
    document.getElementById('story').innerHTML = ' Once upon a time, in a ' urlParams.get('adjective_1') + ' town, there lived a' + urlParams.get('adjective_2') + ' man named ' + urlParams.get('name') + ' who worked as a ' + urlParams.get('noun1') + '.' + ' He had always been ' + urlParams.get('adverb') + 'searching for the perfect way to liven up his ' + urlParams.get('noun2') + ' job. One day, while on a ' + urlParams.get('noun3') + ' break, he stumbled upon a ' + urlParams.get('adjective_3') + ' invention called the ' + urlParams.get('noun4') + ' that promised to turn anything into ' + urlParams.get('noun5');
  });

  // Get the URL parameters and add them to the form.
  var urlParams = new URLSearchParams(window.location.search);
  document.getElementById('adjective_1').value = urlParams.get('adjective_1');
  document.getElementById('adjective_2').value = urlParams.get('adjective_2');
  document.getElementById('name').value = urlParams.get('name');
  document.getElementById('noun1').value = urlParams.get('noun1');
  document.getElementById('adverb').value = urlParams.get('adverb');
  document.getElementById('noun2').value = urlParams.get('noun2');
  document.getElementById('noun3').value = urlParams.get('noun3');
  document.getElementById('adjective_3').value = urlParams.get('adjective_3');
  document.getElementById('noun4').value = urlParams.get('noun4');
  document.getElementById('noun5').value = urlParams.get('noun5');

  // If we have the person, occupation, and noun, hide the form and show the story.
  if (urlParams.get('adjective_1') && urlParams.get('adjective_2') && urlParams.get('name') && urlParams.get('noun1') && urlParams.get('adverb') && urlParams.get('noun2') && urlParams.get('noun3') && urlParams.get('adjective_3') && urlParams.get('noun4') && urlParams.get('noun5')) {
    document.getElementById('form').style.display = 'none';
    document.getElementById('story').innerHTML = ' Once upon a time, in a ' urlParams.get('adjective_1') + ' town, there lived a' + urlParams.get('adjective_2') + ' man named ' + urlParams.get('name') + ' who worked as a ' + urlParams.get('noun1') + '.' + ' He had always been ' + urlParams.get('adverb') + 'searching for the perfect way to liven up his ' + urlParams.get('noun2') + ' job. One day, while on a ' + urlParams.get('noun3') + ' break, he stumbled upon a ' + urlParams.get('adjective_3') + ' invention called the ' + urlParams.get('noun4') + ' that promised to turn anything into ' + urlParams.get('noun5');
  }

  // Add a link to the story to clear the form.
  document.getElementById('story').innerHTML += '<br><a class="btn btn-primary" href="index.html">Clear the form</a>';

  // Hide the clear story form link if we don't have a story.
  if (!urlParams.get('adjective_1') || !urlParams.get('adjective_2') || !urlParams.get('name') || !urlParams.get('noun1') || !urlParams.get('adverb') || !urlParams.get('noun2') || !urlParams.get('noun3') || !urlParams.get('adjective_3') || !urlParams.get('noun4') || !urlParams.get('noun5')) {
    document.getElementById('story').style.display = 'none';
  }
</script>

    <script type="text/javascript">
(() => {
  const registerServiceWorker = () => {
    if (!navigator.serviceWorker) {
      return;
    }

    navigator.serviceWorker
      .register("/sw.js")
      .then(registration => {
        console.log("Service Worker: registered");
      })
      .catch(err => {
        console.log("Service Worker: registration failed ", err);
      });
  };

  registerServiceWorker();
})();
</script>
